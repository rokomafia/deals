<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Deal Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Return button-->
<form th:action="@{/index}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Return to Home Page</button>
</form>

<!-- Create Form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/newdeal}"
                  th:object="${newDeal}" method="post" class="form-horizontal" role="form">
                <h2>Create new deal</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Summary" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="validation-message"></label>
                        <input type="text" th:field="*{price}" placeholder="Price" class="form-control" />
                    </div>
                </div>


                <!-- Create Button-->
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Create</button>
                    </div>
                </div>
                <!-- Success  Message-->
                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
