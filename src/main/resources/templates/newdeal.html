<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Deal Form</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="wrapper">
    <!-- .header-->
    <header class="header">
        <span><a href="/"><img th:src="@{/images/logo.png}" width="" height="80"/></a></span>
        <span class="shape"><img th:src="@{/images/shape.png}" width="" height="16"/></span>
        <span class="profile" th:action="@{/admin/home}" method="get"><a href="/admin/home" class="dropdown">Профиль</a></span>
        <span class="logo">
		<form th:action="@{/newdeal}" method="get">
			<button class="btn btn-md btn-info btn-block" type="Submit">+ Добавить</button>
		</form></span>
    </header>





    <main class="content">
        <!-- Create Form-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form autocomplete="off" action="#" th:action="@{/newdeal}"
                          th:object="${newDeal}" method="post" class="form-horizontal" role="form">
                        <h2>Create new deal</h2>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                                <input type="text" th:field="*{name}" placeholder="Summary" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label	th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="validation-message"></label>
                                <input type="text" th:field="*{price}" placeholder="Price" class="form-control" />
                            </div>
                        </div>


                        <!-- Create Button-->
                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Create</button>
                            </div>
                        </div>
                        <!-- Success  Message-->
                        <span th:utext="${successMessage}"></span>


                    </form>
                </div>
            </div>
        </div>

    </main><!-- .content -->

</div><!-- .wrapper -->

<footer class="footer">
    <strong>2017</strong>
</footer><!-- .footer -->


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/jquery.dropdown.min.js}"></script>


</body>
</html>
