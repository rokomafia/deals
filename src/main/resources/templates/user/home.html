<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>User Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>

				<div class="panel-body">
					<div id="sandbox">
						<input class="form-control" id="myInput" type="text" placeholder="Search..">
						<button class="btn btn-md btn-info" data-sort="project-name">Sort by Summary</button>
						<button class="btn btn-md btn-info" data-sort="project-title">Sort by Category</button>
						<button class="btn btn-md btn-info" data-sort="project-label">Sort by Price</button>
						<button class="btn btn-md btn-info" id="viewSwitch">Change View</button>


						<div class="panel-group" th:each="currentDeal,iterationStatus: ${deals}">
							<br>
							<div class="panel panel-default" th:id="'panel_'+${iterationStatus.index}">
								<div class="panel-heading" th:text="${currentDeal.getName()}" id="summary"> Summary </div>
								<div class="panel-body" th:text="${currentDeal.getPrice()}"> Price </div>
								<a href=""><i class="glyphicon glyphicon-pencil"></i></a>
							</div>
						</div>
					</div>
				<script>
						$(document).ready(function(){
  						$("#myInput").on("keyup", function() {
    					var value = $(this).val().toLowerCase();
    					$("#summary").filter(function() {
      					$("#panel_1").toggle($(this).text().toLowerCase().indexOf(value) > -1)
    							});
  							});
						});
				</script>

				<p class="admin-message-text text-center" th:utext="${userMessage}"></p>
				</div>
			</div>
		
		</div>
	</div>
</body>
</html>
