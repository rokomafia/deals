<!DOCTYPE html>
<html xmlns:tw="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Deals</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/jquery.dropdown.css" th:href="@{/css/jquery.dropdown.css}" rel="stylesheet" />
</head>

<body>

<div class="wrapper">
    <!-- .header-->
    <header class="header">
        <span><a href="/"><img th:src="@{/images/logo.png}" width="" height="80"/></a></span>
        <span class="shape"><img th:src="@{/images/shape.png}" width="" height="16"/></span>
        <span class="profile"><a class="dropdown">Профиль</a></span>
        <span class="add-deal">
		<form th:action="@{/newdeal}" method="get">
			<button class="btn btn-md btn-info btn-block" type="Submit">+ Добавить</button>
		</form>
        </span>
    </header>


    <main class="content">
        <!-- Left Menu Bar-->
        <div class="container" style="margin-top:60px">
            <div class="row">
                <!-- Menu Content -->
                <div class="col-md-9 well admin-content" id="deals">
                    <p th:utext="${userName}"></p>
                </div>
                <div class="col-md-9 well admin-content" id="profile">
                    <div class="panel-heading" th:text="${user.getName()}" id="userName"> </div>
                    <div class="panel-heading" th:text="${user.getLastName()}" id="userLastName"> </div>
                    <div class="panel-heading" th:text="${user.getEmail()}" id="userEmail"> </div>
                </div>
            </div>
        </div>
    </main><!-- .content -->

 </div><!-- .wrapper -->

<footer class="footer">
    <strong>2017</strong>
</footer><!-- .footer -->


<script th:src="@{/js/jquery.min.js}"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/jquery.dropdown.min.js}"></script>


</body>
</html>
